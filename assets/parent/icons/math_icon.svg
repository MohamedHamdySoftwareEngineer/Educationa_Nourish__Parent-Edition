<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- Background -->
  <rect x="10" y="10" width="180" height="180" rx="15" ry="15" fill="#f5f5f5" stroke="#333" stroke-width="3"/>
  
  <!-- Calculator-like display -->
  <rect x="30" y="30" width="140" height="40" rx="5" ry="5" fill="#e8f4f8" stroke="#333" stroke-width="2"/>
  
  <!-- Numbers and symbols on display -->
  <text x="40" y="60" font-family="monospace" font-size="24" fill="#333">3.14159...</text>
  
  <!-- Function buttons -->
  <rect x="30" y="80" width="30" height="30" rx="4" ry="4" fill="#ff7675" stroke="#333" stroke-width="1"/>
  <text x="40" y="102" font-family="sans-serif" font-size="20" fill="white" text-anchor="middle">+</text>
  
  <rect x="70" y="80" width="30" height="30" rx="4" ry="4" fill="#74b9ff" stroke="#333" stroke-width="1"/>
  <text x="80" y="102" font-family="sans-serif" font-size="20" fill="white" text-anchor="middle">−</text>
  
  <rect x="110" y="80" width="30" height="30" rx="4" ry="4" fill="#55efc4" stroke="#333" stroke-width="1"/>
  <text x="120" y="102" font-family="sans-serif" font-size="20" fill="white" text-anchor="middle">×</text>
  
  <rect x="150" y="80" width="30" height="30" rx="4" ry="4" fill="#a29bfe" stroke="#333" stroke-width="1"/>
  <text x="160" y="102" font-family="sans-serif" font-size="20" fill="white" text-anchor="middle">÷</text>
  
  <!-- Mathematical symbols -->
  <rect x="30" y="120" width="30" height="30" rx="4" ry="4" fill="#fdcb6e" stroke="#333" stroke-width="1"/>
  <text x="40" y="142" font-family="sans-serif" font-size="16" fill="white" text-anchor="middle">√</text>
  
  <rect x="70" y="120" width="30" height="30" rx="4" ry="4" fill="#e84393" stroke="#333" stroke-width="1"/>
  <text x="80" y="142" font-family="sans-serif" font-size="16" fill="white" text-anchor="middle">π</text>
  
  <rect x="110" y="120" width="30" height="30" rx="4" ry="4" fill="#00b894" stroke="#333" stroke-width="1"/>
  <text x="120" y="140" font-family="sans-serif" font-size="18" fill="white" text-anchor="middle">∞</text>
  
  <rect x="150" y="120" width="30" height="30" rx="4" ry="4" fill="#6c5ce7" stroke="#333" stroke-width="1"/>
  <text x="160" y="142" font-family="sans-serif" font-size="16" fill="white" text-anchor="middle">x²</text>
  
  <!-- Ruler/grid background element -->
  <g stroke="#ddd" stroke-width="1">
    <line x1="40" y1="160" x2="160" y2="160"/>
    <line x1="40" y1="170" x2="160" y2="170"/>
    <line x1="40" y1="160" x2="40" y2="170"/>
    <line x1="60" y1="160" x2="60" y2="170"/>
    <line x1="80" y1="160" x2="80" y2="170"/>
    <line x1="100" y1="160" x2="100" y2="170"/>
    <line x1="120" y1="160" x2="120" y2="170"/>
    <line x1="140" y1="160" x2="140" y2="170"/>
    <line x1="160" y1="160" x2="160" y2="170"/>
  </g>
  
  <!-- Compass icon -->
  <circle cx="100" cy="130" r="30" fill="none" stroke="#333" stroke-width="1" opacity="0.2"/>
  <path d="M90 120 L110 140 M110 120 L90 140" stroke="#333" stroke-width="1" opacity="0.2"/>
</svg>